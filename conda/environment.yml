# Edit this file to add dependencies to environment,
# Then run `./lock-environment.sh` to generate reproducible lock files

# !!! If you are developing the website locally use the existing lock files
# for your platform (`conda create --name hackweek --file conda-osx-64.lock`)
name: hackweek
channels:
  - conda-forge
dependencies:
  # Hackweek JupyterHub
  - awscli
  - boto3
  - cartopy
  - dask
  - dask-labextension
  - datashader
#  - earthdata
  - fsspec
  - geemap
  - gh
  - git
  - geopandas
  - geoviews
  - h5netcdf
  - h5py
  - holoviews
  - hvplot
  - icepyx
  - intake
  - intake-stac
  - ipyleaflet
  - ipympl
  - jupyterhub-singleuser < 2
  - jupyterlab >= 3
  - jupyterlab-git
  - jupyter-resource-usage
  - jupyter_server = 1.13
  - kerchunk
  - lxml
  - matplotlib-base
  - nbgitpuller
  - numpy < 1.22
  - pandas
  - panel
  - param
  - pip
  - progressbar2
  - pygeos
  - pygmt
  - python = 3.9
  - pystac
  - pystac-client
  - python-graphviz
  - rasterio
  - rioxarray
  - sat-search
  - s3fs >= 2022
  - scikit-image
  - scikit-learn
  - scipy
  - sliderule
  - stackstac
  - vim
  - wget
  - xarray
  - zarr
  # JupyterBook / Website
  - cookiecutter
  - jinja2 >= 2.11
  - jupyter-book = 0.12
  - pygments >= 2.6.1
  - pymdown-extensions >= 7.1
  - sphinxcontrib-bibtex
  - pip:
    - jinja-markdown==1.210911
    - rio-stac
platforms:
  - linux-64
  - osx-64
